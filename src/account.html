<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joye Cafe - My Account</title>
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/account.css">
    <link rel="stylesheet" href="/public/css/footer.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tai+Le&family=Roboto+Condensed&family=Rubik&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=Bebas+Neue&family=Caudex&family=Marcellus&family=Jost:wght@400;500&family=League+Spartan:wght@400;500&family=Catamaran:wght@300;400;500&family=Poppins:wght@400;500&family=Roboto:wght@400;500&family=Playfair+Display:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/f88525de2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="account">
        <div id="header"></div>
        <div class="account">
            <div class="account-list">
                <div class="avatar"></div>
                <div class="listBox">
                    <div><i class="fas fa-user"></i></div>
                    <div>
                        <p>Tài Khoản Của Tôi</p>
                        <div class="sub-list">
                            <p>Hồ Sơ</p>
                            <p>Đổi Mật Khẩu</p>
                        </div>
                    </div>
                </div>
                <div class="bills">
                    <i class="fas fa-clipboard-list"></i>
                    <p>Đơn Mua</p>
                </div>
            </div>
            <div class="accountBox">
                <div class="account-title">
                    <h3>Hồ Sơ Của Tôi</h3>
                    <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                </div>
                <div class="account-row">
                    <div class="infos">
                        
                    </div>
                    <div class="change-avatar">

                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

    <div id="dialog-content">
        <span></span>
        <p class="dialog-text"></p>
    </div>

    <script type="module" src="/public/js/footer.js"></script>
    <script type="module" src="/public/js/header.js"></script>
    <script type="module" src="/public/js/account.js"></script>
</body>
</html>

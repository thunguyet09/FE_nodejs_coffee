<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joye Cafe - Check Out</title>
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/checkout.css">
    <link rel="stylesheet" href="/public/css/footer.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tai+Le&family=Roboto+Condensed&family=Rubik&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=Bebas+Neue&family=Caudex&family=Marcellus&family=Jost:wght@400;500&family=League+Spartan:wght@400;500&family=Catamaran:wght@300;400;500&family=Poppins:wght@400;500&family=Roboto:wght@400;500&family=Playfair+Display:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/f88525de2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="checkout">
        <div id="header"></div>
        <div class="checkout">
            <h1>Checkout</h1>
            <div class="checkout-box">
                <h2>Chi tiết hóa đơn</h2>
                <div>
                    <form class="user-order"></form>
                    <form class="product-order"></form>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <i class="fa-solid fa-circle-check"></i>
                <h3>Đơn hàng của bạn đã được đặt thành công!</h3>
            </div>
            <div class="modal-body">
                <p>Thông tin vận chuyển của khách hàng:</p>
                <ul class="user_info"></ul>
            </div>
            <div class="view-order">
                <button>Xem đơn hàng</button>
            </div>
        </div>
    </div>
    
    <div id="dialog-content">
        <span></span>
        <p class="dialog-text"></p>
    </div>

    <script type="module" src="/public/js/footer.js"></script>
    <script type="module" src="/public/js/header.js"></script>
    <script type="module" src="/public/js/checkout.js"></script>
</body>
</html>

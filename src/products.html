<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joye Cafe - Products</title>
  <link rel="stylesheet" href="/public/css/header.css">
  <link rel="stylesheet" href="/public/css/footer.css">
  <link rel="stylesheet" href="/public/css/products.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tai+Le&family=Roboto+Condensed&family=Rubik&family=Mulish:wght@500;600&family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=Bebas+Neue&family=Caudex&family=Marcellus&family=Jost:wght@400;500&family=League+Spartan:wght@400;500&family=Catamaran:wght@300;400;500&family=Poppins:wght@400;500&family=Roboto:wght@400;500&family=Playfair+Display:wght@500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/f88525de2e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="product">
    <div id="header"></div>
      <div class="productBody">
        <img src="/public/img/banner1.webp">
        <div class="title">
          <h1>Start your day with a black coffee</h1>
        </div>

        <form class="wrapper1" method="post" action="/products">
          <div class="page-show">
            <!-- Showing <%= startIndex + 1 %> - <%= endIndex %> of <%= productLength %> results -->
          </div>
          <div class="sort">
            <span id="app_icon" class="material-symbols-outlined">
              apps
            </span>

            <span id="list_icon" class="material-symbols-outlined">
              list
            </span>

            <div id="sort">
              <input value="Thứ tự mặc định">
              <span>
                <span class="material-symbols-outlined">
                  arrow_drop_down
                </span>
              </span>
              <div>
                <a href="?sort=0">Thứ tự mặc định</a>
                <a href="?sort=1">Thứ tự theo giá: từ thấp đến cao</a>
                <a href="?sort=2">Thứ tự theo giá: cao xuống thấp</a>
                <a href="?sort=3">Mới nhất</a>
                <a href="?sort=4">Thứ tự theo mức độ phổ biến</a>
              </div>
            </div>
          </div>
        </form>

        <div class="wrapper2">
          <div class="row1">
            <div id="dataList"></div>

            <div class="paginationContainer">
              <a class="arrowLeft">
                <span class="material-symbols-outlined">
                  keyboard_double_arrow_left
                </span>
              </a>
              <div class="total-pages"></div>
              <a class="arrowRight">
                <span class="material-symbols-outlined">
                  keyboard_double_arrow_right
                </span>
              </a>
            </div>
          </div>

          <div class="row2">
            <div class="search">
              <h3>SEARCH BY PRODUCTS</h3>
              <form method="post" action="/products">
                <input placeholder="Search product" id="search" name="search">
                <button type="submit"  id="searchBtn">
                  <span class="material-symbols-outlined">
                    search
                  </span>
                </button>
              </form>
            </div>

            <div class="catalog">
              <h3 class="cat_title">CATEGORIES</h3>
              <div id="categoryList"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="footer"></div>
  </div>

  <script type="module" src="/public/js/header.js"></script>
  <script type="module" src="/public/js/products.js"></script>
  <script type="module" src="/public/js/pagination.js"></script>
  <script type="module" src="/public/js/footer.js"></script>
</body> 

</html>
